name: Add & Commit
description: Add & commit files from a path directly from GitHub Actions

inputs:
  author_name:
    description: The name of the user that will be displayed as the author of the commit
    required: false
  author_email:
    description: The email of the user that will be displayed as the author of the commit
    required: false
  cwd:
    description: The directory where your repository is located. You should use actions/checkout first to set it up
    required: false
    default: "."
  force:
    description: Whether to use the force option on git add, in order to bypass eventual gitignores
    required: false
    default: "false"
  message:
    description: The message for the commit
    required: false
    default: Commit from GitHub Actions
  path:
    description: The path to stage files from
    required: false
    default: "."
  pattern:
    description: The pattern that mathces file names
    required: false
    default: "*.*"
  remove:
    description: The files to remove
    required: false
    default: ""

runs:
  using: node12
  main: lib/main.js

branding:
  icon: git-commit
  color: gray-dark
